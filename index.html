<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="container">
            <div class="game">
                <div class="msg-conte">
                    <h2 class="msg"></h2>
                </div>
                <div class="text">
                    <h3>You</h3>
                    <h3>Computer</h3>
                </div>
                <div class="score-box-conte">
                    <div class="score-box">
                        <div class="score human"></div>
                        <div class="line"></div>
                        <div class="score human-score">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score computer-score">0</div>
                        <div class="line"></div>
                        <div class="score computer"></div>
                    </div>
                </div>
                <div class="box-conte">
                    <div class="score emoji"><span id="scissor">✌️</span></div>
                    <div class="score emoji"><span id="paper">✋</span></div>
                    <div class="score emoji"><span id="rock">✊</span></div>
                </div>
                <div class="btn-cox">
                    <button class="play-btn btn">Play</button>
                    <button class="reset-btn btn">Reset</button>
                </div>
            </div>
        </div>
        <p class="footer-text">Made by Omkar Lingayat</p>

    </div>
    <script src="./index.js"></script>
</body>

</html>
